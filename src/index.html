<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>卡片导航</title>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="searchTab">
        <form class="searchForm" method="get" action="https://cn.bing.com/search?" target="_blank">
            <input name="q" type="text">
            <button type="submit">搜 索</button>
        </form>
    </header>
    <main class="cardTable">
        <ul class="cards">
            
            <li class="siteAdd">
                <div class="iconAdd">
                    <svg class="icon">
                        <use xlink:href="#icon-addcard"></use>
                    </svg>
                </div>
                <div class="textAdd">添加卡片</div> 
            </li>
        </ul>
    </main>
    <footer class="copyrightInfor">
        
    </footer>
    <script src="//at.alicdn.com/t/font_2799526_78xpvxe23dy.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
